<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="userName">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                    <button class="hideicon" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" (click)="submitdata()" class="btn-block">Log in</button>
            <span *ngIf="invalidMessage" class="credentials">Invalid credentials!!</span>
        </form>
    </mat-card>

</div>
